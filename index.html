<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fresh Fruits - Online Fruit Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .product-img {
            transition: transform 0.2s;
        }
        .product-img:hover {
            transform: scale(1.05);
        }
        body {
            background-color: #f2f2f2;
        }
        .jumbotron {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 60px 0;
        }
        .jumbotron h1 {
            font-size: 36px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <h1>Welcome to Fruit Haven</h1>
    <p>Your One-Stop Destination for Fresh and Delicious Fruits</p>
</div>

<div class="container mt-5">
    <div class="row">
        <!-- Item 1 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG006.jpg" alt="Plums Of Argentina">
                <div class="card-body">
                    <h5 class="card-title">Plums Of Argentina</h5>
                    <p class="card-text">R19.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div> 
        <!-- Item 2 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG001.jpg" alt="Cherries">
                <div class="card-body">
                    <h5 class="card-title">Cherries</h5>
                    <p class="card-text">R20.05</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <!-- Item 3 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG008.jpg" alt="Item 3">
                <div class="card-body">
                    <h5 class="card-title">greengage plums</h5>
                    <p class="card-text">R18.06</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <!-- Item 4 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG015.jpg" alt="Item 4">
                <div class="card-body">
                    <h5 class="card-title">Peaches Vintage</h5>
                    <p class="card-text">R35</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div> 
        <!-- Item 5 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG014.jpg" alt="Item 5">
                <div class="card-body">
                    <h5 class="card-title">Star Fruit</h5>
                    <p class="card-text">R31.8</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <!-- Item 6 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG019.jpg" alt="Item 6">
                <div class="card-body">
                    <h5 class="card-title">Strawberries</h5>
                    <p class="card-text">R34.03</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <!-- Item 7 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG018.jpg" alt="Item 7">
                <div class="card-body">
                    <h5 class="card-title">Apple Fruit</h5>
                    <p class="card-text">R25.09</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <!-- Item 8 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG016.jpg" alt="Item 8">
                <div class="card-body">
                    <h5 class="card-title">Orange</h5>
                    <p class="card-text">R23.9</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <!-- Item 9 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG002.jpg" alt="Item 9">
                <div class="card-body">
                    <h5 class="card-title">Banana Fruit</h5>
                    <p class="card-text">R22.5</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <!-- Item 10 -->
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top product-img" src="SHSG005.jpg" alt="Item 10">
                <div class="card-body">
                    <h5 class="card-title">Pineapple Fruit</h5>
                    <p class="card-text">R17.7</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white mt-5 p-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="fruit-vegetable-logo-8.jpg" alt="Company Logo" height="200">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</footer>
<script src="https://your-scripts.js"></script>
</body>
</html>
